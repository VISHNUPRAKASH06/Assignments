<script>

function getSecondLargest(nums){
    // return nums.sort().reverse();|
    let unique = Array.from(new Set(nums)); // Array.from that method creates a new copy of array
    let vishnu=unique.sort().reverse()[1];
    return vishnu;
}
let value=[2,3,6,6,5];
console.log(getSecondLargest(value));
</script>
