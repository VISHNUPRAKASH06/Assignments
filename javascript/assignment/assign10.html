<script>
function Accumulator(initialValue) {
  this.value = initialValue;
  this.read = function() {
    this.value += +prompt('How much to add?', 0);
    // alert( isFinite(this.value) );
  };
}
let accumulator = new Accumulator(1);
accumulator.read();
accumulator.read();
alert(accumulator.value);
</script>
