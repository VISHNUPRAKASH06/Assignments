<script>
    function unique(string) {
        let uarray = Array.from(new Set(string))
        return uarray
    }
    let string = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O"];
    alert(unique(string));
    // Array.from-> Create the new copied Array

// Set-> the value of set may occurs once only
</script>
