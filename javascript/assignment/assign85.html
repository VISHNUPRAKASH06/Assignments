<body>
        <input type="button" value=" Please Click Here!!" id="hide">
        <div id="text">Text</div>
    
        <input type="button" value="Hide button" name="" id="hideOnclick">
        <script>
             hide.onclick = function(){
                 text.hidden = true;
             }
             hideOnclick.onclick = function(){
                 hideOnclick.style.display = 'none';	
             }
          </script>
    </body>
