<script>
    function sortByName(arr) {
        debugger
        arr.sort((a, b) => a.name > b.name ? 1 : -1);
    }

    let john = {
        name: "John", age: 25
    };

    let pete = {
        name: "Pete", age: 30
    };

    let mary = {
        name: "Mary", age: 28
    };

    let arr = [john, pete, mary];
    sortByName(arr);
    alert(arr[1].name); 
</script>
